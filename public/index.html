<body>
  <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Hello board app</a>

        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item">

                <button class="ledAction" value="1" type="button" class="btn btn-sm btn-outline-secondary">On</button>
                <button class="ledAction" value="0" type="button" class="btn btn-sm btn-outline-secondary">Off</button>
